<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function bodyload() {
            var yourWeight = parseInt(prompt("Enter Weight"));
            var yourStatus = document.getElementById("yourStatus");
            if (yourWeight < 53) {
                yourStatus.style.marginLeft = "200px";
            } else if (yourWeight > 54 && yourWeight < 70) {
                yourStatus.style.marginLeft = "600px";
            }
            else if (yourWeight >76){
                yourStatus.style.marginLeft = "600px";
            }
           
        }
    </script>
    <style>
        .text{
            width: 300px;
            border: 15px solid rgb(97, 99, 97);
            padding: 50px;
            margin: 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<div class="text">
    <body class="container-fluid" onload="bodyload()">
        <h2>BMI Status</h2>
        <label>metric units</label><br>
        <label>Age</label><input size="2">age:2-120<br>
        <label>Gender</label><input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br>
        <label>Height</label><input size="10"><br>
        <label>Weight</label><input size="10"><br>
        <button type="button" class="btn btn-success">calculator</button>
        <button type="button" class="btn btn-danger">clear</button><br>
</div>

    <div class="progress">
        <div class="progress-bar bg-danger me-1" style="width:400px">
            Underweight below 45 kg
        </div>
        <div class="progress-bar bg-success me-1" style="width:400px">
            Normal Weight 46 to 69kg
        </div>
        <div class="progress-bar bg-warning me-1" style="width:400px">
            Overweight 70 to 86 kg
        </div>
        <div class="progress-bar bg-primary" style="width:400px">
            Obese above 86 kg
        </div>
    </div>
    <div>
        <div id="yourStatus">
            <span class="bi bi-caret-down-fill"></span>
            <div>You</div>
        </div>
    </div>
    
</body>

</html>
