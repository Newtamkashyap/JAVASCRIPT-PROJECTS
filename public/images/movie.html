<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox Movies</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../src/scripts/TaskInox.js"></script>
</head>
<body class="container-fluid">
    <div id="BookContainer">
        <h2>Inox Movies</h2>
    <button class="btn btn-danger" data-bs-target="#movies" data-bs-toggle="modal">Book Tickets</button>
    </div>
    <div class="modal" id="movies">
       <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Book Tickets</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-around">
                        <div>
                            <dt>Movie</dt>
                            <dd><select class="form-select" id="Movie">
                                <option>Select Movie</option>
                                <option>Top Gun - Maverick</option>
                                <option>Pathan - Hindi</option>
                            </select></dd>
                        </div>
                        <div>
                            <dt>Cinema</dt>
                            <dd><select class="form-select" id="Cinema">
                                <option>Select Cinema</option>
                                <option>Inox GVK</option>
                                <option>Inox Ameerpet</option>
                            </select></dd>
                        </div>
                        <div>
                            <dt>Date</dt>
                            <dd><select class="form-select" id="Date">
                                <option>Select Date</option>
                                <option>Today 03-March</option>
                                <option>Tomorrow 04-March</option>
                            </select></dd>
                        </div>
                        <div>
                            <dt>Time</dt>
                            <dd><select class="form-select" id="Time">
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>05:40 PM</option>
                            </select></dd>
                        </div>
                        <div>
                           <dt>Seats</dt>
                           <dd> <select class="form-select" id="Seats">
                            <option>Select Seats</option>
                            <option>1</option>
                            <option>2</option>
                        </select></dd>
                        </div>
                        <div>
                            <button data-bs-dismiss="modal" class="btn btn-danger" onclick="ShowImage();BookClick()">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img src="images/topgunmaverick.jpg" id="topgunmaverick-pic" width="100" height="160" border="1" style="display:none">
        <img src="images/pathaan.jpg" id="pathaan-pic" width="100" height="160" border="1" style="display:none">
    </div>
    <div id="DetailsContainer" style="display:none">
        <h5>Movie Ticket</h5>
        <dl class="row">
        <dt class="col-4">Movie</dt>
        <dd class="col-8" id="lblMovies"></dd>
        <dt class="col-4">Cinema</dt>
        <dd class="col-8" id="lblCinema"></dd>
        <dt class="col-4">Date</dt>
        <dd class="col-8" id="lblDate"></dd>
        <dt class="col-4">Time</dt>
        <dd class="col-8" id="lblTime"></dd>
        <dt class="col-4">Seats</dt>
        <dd class="col-8" id="lblSeats"></dd>
        </dl>
     </div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
