<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Demo</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <scritp src="../src/script/input-demo1.js"></scritp>
</head>

<body class="container-fluid">
    <div id="Registercontainer">
        <h2>javascript form input</h2>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#Register">Register
            product</button>
            </div>
            <div class="modal" id="Register">
                <div class="modal-dailog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><span class="bi bi-car4"></span>Register product</h3>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
    
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>product Name</dt>
                                <dd><input class="form control" type="text" id="name"></dd>
                                <dt>Price</dt>
                                <dd><input class="form-control" type="number" id="price"></dd>
                                <dt>city</dt>
                                <dd>
                                    <select class="form-control" id="city">
                                        <option>delhi</option>
                                        <option>punjab</option>
                                        <option>haryana</option>
                                        <option>bangalore</option>
                                        <option>bihar</option>
                                    </select>
                                </dd>
                                <dt>stock</dt>
                                <dd class="form-switch">
                                    <input class="form-check-input" id="stock" type="checkbox">available
    
                                </dd>
                                <dt>manufacture</dt>
    
                                <dd>
                                    <input class="form-control" type="date" id="manufacture">
                                </dd>
                            </dl>
    
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" onclick="Registerclick()" class="btn btn-success">Register</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
                    </div>
    
                </div>
            </div>
    
    </div>
    <div id="detailscontainer" style="display:none">
        <h3>product details</h3>
        <dl class="row">
            <dt class="col-4">name </dt>
            <dd class="col-8" id="lblname"></dd>
            <dt class="col-4">price </dt>
            <dd class="col-8" id="lblprice"></dd>
            <dt class="col-4">city</dt>
            <dd class="col-8" id="lblcity"></dd>
            <dt class="col-4">stock </dt>
            <dd class="col-8" id="lblstock"></dd>
            <dt class="col-4">manufacture</dt>
            <dd class="col-8" id="lblmanufacture"></dd>

        </dl>
        <button data-bs-toggle="modal" data-bs-target="#Register" class="btn btn-warning">
            <span class="bi bi-pen">edit</span>
        </button>
    </div>

    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
