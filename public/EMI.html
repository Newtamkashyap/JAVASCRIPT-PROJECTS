<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .box {
            background-color: white;
            box-shadow: 6px 6px 3px grey;
            padding: 30px;
        }

        .width {
            width: 1150px;
        }
    </style>
    <script src="../../src/script/emi.js">

    </script>

</head>

<body class="contained fluid">
    <h1>Personal Loan EMI Calculator</h1>
    <div class="box">
        <div class="row">
            <div class="col">
                <label> Amount you need &#8377</label>
                <input type="text" id="txtamount" onchange="amountTextBoxChange()" size="10">
            </div>

            <div class="col">
                <label>for</label>
                <input type="text" id="txtyears" onchange="yearsTextBoxChange()" size="1">years
            </div>

            <div class="col">
                <label>interest rate</label>
                <input type="text"  id="txtrate" onchange="rateTextBoxChange()" size="4">%
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <div class="d-flex">
                <span>&#8377; 50,000</span>
                <input type="range" onchange="amountchange()" id="rangeamount" class="form range" style="width:135px"
                    min="50000" max="1000000">
                &#8377;10,00,000
            </div>
        </div>
        <div class="col">
            <div class="d-flex">
                <span>1 year</span>
                <input type="range" onchange="yearschange()" id="rangeyears" class="form range" step="1" style="width:150px"
                    min="1" max="5">
               <span>5 year</span> 
            </div>
        </div>
        <div class="col">
            <div class="d-flex">
                <span>10.5%</span>
                <input type="range" onchange="ratechange()" id="rangerate" class="form range" step="0.1" style="width:150px"
                    min="10.5" max="21">
                <span>21%</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button onclick="calculateclick()" class="btn btn-primary">calculator</button>
            </div>
        </div>
    </div>
<p style="font-size:30px" class="mt-3 text-center" id="result"></p>

</body>

</html>
