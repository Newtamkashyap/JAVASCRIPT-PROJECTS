<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
        function StockChange() {
            var stockCheckBox = document.getElementById("stock");
            var lblStock = document.getElementById("lblstock");
            lblStock.innerHtml = (stockCheckBox.Checked) ? "Available" : "Out of stock";//ternary operator simple decision making[?:] (condition)? this question mark is for true condition and (:) this sign is for false condition
        }
        function sortClick() {
            var span = document.querySelector("button span");
            span.className = (span.className == "bi bi-sort-alpha-down") ? "bi bi-sort-alpha-up" : "bi bi-sort-alpha-down";//arrow will change up & down
        }
    </script>
   
</head>

<body>
    <input type="checkbox" onchange="StockChange()" id="stock"> <span id="lblStock">Out of stock</span>

    <h2>Button toggle</h2>
    <button id="sort" onclick="sortClick()">
        <span class="bi bi-sort-alpha-down"></span>
    </button>
</body>

</html>
